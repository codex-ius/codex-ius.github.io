<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex_ius | Frutiger Aero Edition</title>
    <style>
        :root {
            --carmine: #960018;
            --jade: #00A86B;
            --cyan: #00FFFF;
            --amber: #FFBF00;
            
            /* Gradientes Líquidos */
            --glass-gradient: linear-gradient(180deg, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.2) 100%);
            --button-shine: linear-gradient(to bottom, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 50%);
        }

        body {
            margin: 0;
            padding: 1rem;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            /* Fondo típico Frutiger Aero: Azul brillante con destellos */
            background: #0080ff url('https://www.transparenttextures.com/patterns/stardust.png');
            background-image: radial-gradient(circle at 50% 50%, #74ebd5 0%, #acb6e5 100%);
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-height: 100vh;
        }

        /* Contenedores con Efecto Burbuja / Cristal Curvo */
        .glass-aero {
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem; /* Más redondeado, más orgánico */
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1), inset 0 0 15px rgba(255,255,255,0.5);
            padding: 2rem;
            overflow: hidden;
        }

        /* Brillo superior tipo "Espejo" */
        .glass-aero::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 50%;
            background: var(--button-shine);
            pointer-events: none;
        }

        h1 {
            color: var(--carmine);
            font-size: 3.5rem;
            text-align: center;
            filter: drop-shadow(2px 2px 0px white);
            margin-bottom: 0.5rem;
        }

        /* Botones Neumorphic-Glossy */
        .nav-btn {
            position: relative;
            background: var(--jade);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .nav-btn::after {
            content: "";
            position: absolute;
            top: 2px; left: 5%; width: 90%; height: 40%;
            background: var(--button-shine);
            border-radius: 50px;
        }

        .nav-btn:active {
            transform: scale(0.95);
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.3);
        }

        /* Cards Frutiger Aero */
        .card-aero {
            background: rgba(255, 255, 255, 0.4);
            border-radius: 1.5rem;
            padding: 1.5rem;
            min-width: 280px;
            border: 1px solid white;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.1);
            position: relative;
        }

        .card-aero h3 { color: #004a99; }

        .btn-explorar {
            background: var(--amber);
            border: 1px solid rgba(255,255,255,0.5);
            padding: 1rem;
            border-radius: 1rem;
            display: block;
            text-align: center;
            color: #000;
            font-weight: 900;
            text-decoration: none;
            box-shadow: 0 4px 0 #b38600; /* Efecto 3D de botón real */
            margin-top: 1rem;
        }

        .btn-explorar:active {
            margin-top: 1.2rem;
            box-shadow: 0 0px 0 #b38600;
        }

        .horizontal-scroll {
            display: flex;
            overflow-x: auto;
            gap: 1.5rem;
            padding: 1rem 0;
        }

        /* Scrollbar Neumórfica */
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-thumb {
            background: var(--cyan);
            border-radius: 10px;
            border: 2px solid white;
        }

    </style>
</head>
<body>

    <header class="glass-aero">
        <h1>Codex_ius</h1>
        <p style="text-align: center; color: #fff; text-shadow: 1px 1px 2px #000;">Aprender, enseñar, servir</p>
        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 1.5rem;">
            <a href="#" class="nav-btn">Noticias</a>
            <a href="#" class="nav-btn" style="background: var(--carmine);">Repositorio</a>
            <a href="#" class="nav-btn" style="background: var(--cyan); color: #004a99;">Apps</a>
        </div>
    </header>

    <main>
        <section class="glass-aero">
            <h2 style="color: var(--jade); font-size: 2rem;">Noticias de Vanguardia</h2>
            <div class="horizontal-scroll">
                <article class="card-aero">
                    <h3>Justicia Algorítmica</h3>
                    <p>Análisis ético de la IA en sentencias judiciales.</p>
                    <a href="#" class="btn-explorar">EXPLORAR</a>
                </article>
                <article class="card-aero">
                    <h3>Derecho Digital</h3>
                    <p>Nuevos retos en la era de los datos masivos.</p>
                    <a href="#" class="btn-explorar" style="background: var(--cyan);">EXPLORAR</a>
                </article>
            </div>
        </section>
    </main>

</body>
                </html>
