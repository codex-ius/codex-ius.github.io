<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex_Ius | Workstation Legal</title>
    <link rel="stylesheet" href="../../css/theme.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        /* =========================================
   COMPONENTES: SELECTOR DE BIBLIOTECA
   ========================================= */

/* Contenedor tipo "Ventana de Software" */
.scroll-window {
    max-height: 300px;
    overflow-y: auto;
    background: white;
    border: 1px solid var(--border);
    border-radius: 20px;
    padding: 1rem;
    margin-bottom: 2rem;
    scrollbar-width: thin;
    scrollbar-color: var(--accent) transparent;
}

/* Lista de botones dentro de los details */
.lista-leyes {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem 0;
}

.lista-leyes button {
    background: transparent;
    color: var(--text-p);
    border: 1px solid transparent;
    border-radius: 12px;
    text-align: left;
    justify-content: flex-start;
    padding: 0.6rem 1rem;
    font-size: 0.85rem;
    text-transform: none;
    letter-spacing: 0;
}

.lista-leyes button:hover {
    background: var(--bg);
    border-color: var(--border);
}

.lista-leyes button.active {
    background: var(--accent);
    color: var(--text-h);
    font-weight: 800;
}

/* Buscador horizontal compacto */
.search-group {
    position: fixed;
    bottom: 0;
    display: flex;
    gap: 0.5rem;
    margin-bottom: 1rem;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
    padding: 1rem;
    z-index: 100000;
}
.search-group input { flex: 1; }

/* =========================================
   ANIMACIONES Y ESTADOS (VER_04.6)
   ========================================= */

/* =========================================
   LOADER GLOBAL (VER_04.9)
   ========================================= */

#global-loader {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999; /* Por encima de todo */
    transition: opacity 0.3s ease;
}

.loader-hidden {
    opacity: 0;
    pointer-events: none;
    visibility: hidden;
}

.loader-content {
    text-align: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

/* Spinner Orgánico (Aero Style) */
.spinner-circle {
    width: 50px;
    height: 50px;
    border: 4px solid var(--border);
    border-top: 4px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s infinite linear;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.loader-content span {
    font-weight: 800;
    color: var(--text-h);
    letter-spacing: 1px;
}

.loader-content small {
    opacity: 0.5;
    font-size: 0.7rem;
    text-transform: uppercase;
}
/* =========================================
   SISTEMA DE RENDERIZADO Y JERARQUÍA (UNIFICADO)
   ========================================= */

/* Títulos Estáticos (H2 y H3) */
.titulo-maestro, .titulo-separador {
    text-align: center;
    margin: 5rem 0 2rem 0;
    font-size: 1.6rem;
    color: var(--text-h);
    letter-spacing: 4px;
    border-bottom: 2px solid var(--text-h);
    padding-bottom: 1rem;
    text-transform: uppercase;
}

.titulo-secundario {
    text-align: center;
    margin: 3rem 0 1.5rem 0;
    font-size: 1.2rem;
    color: var(--accent);
    text-transform: uppercase;
    font-family: 'Inter', sans-serif;
    font-weight: 300;
}

#render-area h3 {
    margin-top: 2rem;
    color: var(--accent);
    font-size: 1.1rem;
    border-left: 3px solid var(--accent);
    padding-left: 1rem;
}

/* Contenedores Dinámicos (Details) */
#render-area details {
    margin: 0.5rem 0 0.8rem 0;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: white;
    transition: border-color 0.2s;
}

#render-area details:hover {
    border-color: var(--accent);
}

/* Cabecera de Secciones (Summary) */
#render-area summary {
    padding: 1rem 1.5rem;
    font-size: 0.85rem;
    font-weight: 800;
    color: var(--text-h);
    text-transform: uppercase;
    letter-spacing: 0.5px;
    background: #fcfdfe;
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
}

/* Elementos del Rango de Artículos */
.sum-titulo {
    flex: 1;
    line-height: 1.2;
}

.sum-rango {
    white-space: nowrap;
    font-size: 0.65rem;
    background: var(--bg);
    border: 1px solid var(--border);
    color: var(--text-p);
    padding: 2px 8px;
    border-radius: 4px;
    opacity: 0.8;
}

details[open] .sum-rango {
    background: var(--accent);
    color: var(--text-h);
    opacity: 1;
}

/* Contenido de la Norma (Article) */
#render-area article {
    padding: 2rem;
    background: #ffffff;
    border-top: 1px solid var(--border);
}

#render-area article p {
    margin-bottom: 1.5rem;
    padding-left: 1rem;
    border-left: 2px solid transparent;
}

#render-area article p:hover {
    border-left-color: var(--accent);
    background: linear-gradient(90deg, var(--bg) 0%, transparent 100%);
}
/*---*/
footer{
    margin-bottom: 5rem;
}

    </style>
</head>
<body>
<div id="global-loader" class="loader-hidden">
    <div class="loader-content">
        <div class="spinner-circle"></div>
        <span>Procesando Norma...</span>
        <small>Esto puede demorar en leyes extensas</small>
    </div>
</div>

<header>
    <div class="brand">CODEX<span>_IUS</span></div>
    <nav><a href="../../index.html" style="border:none;">VOLVER</a></nav>
</header>

<main>
    <header>
        <h1 id="ley-titulo">Biblioteca Digital</h1>
        <p id="ley-meta">Seleccione una norma para visualizar y comenzar la busqueda.</p>
    </header>

    <section id="biblioteca-selector">
        <div class="scroll-window">
            
            <details open data-type="legislacion">
                <summary>Jurisdicción Nacional</summary>
                <nav class="lista-leyes">
                    <button value="cn">Constitución Nacional</button>
                    <button value="ccyc">Código Civil y Comercial</button>
                    <button value="lct">Ley de Contrato de Trabajo</button>
                </nav>
            </details>

            <details data-type="doctrina">
                <summary>Jurisdicción Provincial (Mendoza)</summary>
                <nav class="lista-leyes">
                    <button value="cp_mza">Código Procesal Civil</button>
                    <button value="cpp_mza">Código Procesal Penal</button>
                    <button value="lpa_mza">Ley Proc. Administrativo</button>
                </nav>
            </details>

        </div>
    </section>

    <section id="herramientas-lectura">
        <div class="search-group">
            <input type="number" id="art-input" placeholder="Ir al Art. N°">
            <button id="art-btn">SALTAR</button>
        </div>
    </section>

    <section id="render-area">
        <article>
            <cite>Esperando selección de cuerpo legal...</cite>
        </article>
    </section>
</main>

<footer>
    <p>MENDOZA — SISTEMA DE LECTURA JURÍDICA VER_04.5</p>
</footer>

<script src="../../js/legislacion.js"></script>
</body>
</html>
