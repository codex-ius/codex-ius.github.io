# Visión General
## Modernización Laboral
La reforma introducida por la **Ley de Bases** busca reducir la litigiosidad y fomentar la registración, alterando principios históricos del Derecho del Trabajo en Argentina.

### Objetivos Sistémicos
* Eliminación de multas por falta de registración.
* Ampliación del período de prueba.
* Creación del fondo de cese laboral (opcional).

> "La reforma busca equilibrar la carga indemnizatoria con la sostenibilidad de las PyMES."

## Modificaciones Estructurales
### El Período de Prueba

El artículo 92 bis de la LCT ha sido modificado para extender los plazos de evaluación del personal, permitiendo una mayor flexibilidad en la contratación inicial.

### Plazos de Implementación
* **Empresas +100 empleados:** 6 meses.
* **PyMES (6-99 empleados):** 8 meses.
* **Microempresas (hasta 5):** 10 meses.

*Nota: Durante este período, ambas partes pueden extinguir la relación sin causa y sin derecho a indemnización.*

---

## Fondo de Cese
### Alternativa a la Indemnización

### [LOG_SEC] Art. 245 LCT (Opcional)
Se permite que por convenio colectivo se sustituya el sistema de indemnizaciones por un **Fondo de Cese Laboral** (Modelo UOCRA).

* **Aporte:** Mensual a cargo del empleador.
* **Uso:** Disponible para el trabajador al finalizar el vínculo.
* **Seguridad:** Administrado por entes especializados.

> "Este mecanismo elimina la incertidumbre del costo de salida para el empleador."
