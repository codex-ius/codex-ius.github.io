    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap');

        * {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            box-sizing: border-box;

        }

        :root {
            /* Dimensiones */
            --slide-width: 176mm;
            --slide-height: 250mm;
            --zoom: 0.65;

            /* Colores Base Corregidos */
            --bg-slide: #ffffff;
            /* Blanco puro para el papel */
            --text-main: #1e293b;
            /* Azul pizarra oscuro (más legible que el negro puro) */
            --bg-dark-module: #0f172a;
            /* Fondo azul Oxford profundo para blockquotes/tablas */
            --font-mono: 'JetBrains Mono', monospace;

            /* Variable de apoyo para sombras suaves */
            --shadow-legal: rgba(15, 23, 42, 0.1);

        }


        /* Tema Default (Noticia - Azul Oxford / Autoridad) */
        /* --- VARIABLES DE TEMA CENTRALIZADAS (CORREGIDAS) --- */

        /* Tema Default (Noticia - Azul Institucional) */
        body,
        :root {
            --accent-cyber: #0f172a;
            /* Azul Marino: Autoridad en marcos y títulos */
            --accent-digital: #334155;
            /* Azul Pizarra: Discreción en bordes */
            --accent-glow: #e2e8f0;
            /* Gris Azulado: Claridad para lectura en tablas */
            --accent-brand: #2563eb;
            /* Azul Vibrante: Impacto en bullets y números */
        }

        /* Variación Doctrina (Borgonia / Académico) */
        body.tema-doctrina {
            --accent-cyber: #450a0a;
            /* Granate: Rigor académico */
            --accent-digital: #7f1d1d;
            /* Vino: Elegancia en subtítulos */
            --accent-glow: #fce7f3;
            /* Rosa Pastel: Suavidad para el fondo de citas */
            --accent-brand: #b91c1c;
            /* Rojo: Resaltado de jerarquía */
        }

        /* Variación Educación (Verde Pino / Pedagógico) */
        body.tema-educacion {
            --accent-cyber: #064e3b;
            /* Verde Pino: Estabilidad y formación */
            --accent-digital: #065f46;
            /* Esmeralda: Claridad visual */
            --accent-glow: #d1fae5;
            /* Menta: Frescura para bloques educativos */
            --accent-brand: #10b981;
            /* Esmeralda Vivo: Guía visual en listas */
        }


        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: var(--font-mono);
            background: #020617;
        }

        /* EDITOR INTERFACE */
        #editor-container {
            height: 35vh;
            background: var(--bg-dark-module);
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-bottom: 2px solid var(--accent-digital);
            z-index: 100;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }

        #editor-container.hidden {
            height: 0;
            padding: 0;
            overflow: hidden;
            border-bottom: none;
        }

        textarea {
            flex-grow: 1;
            background: #020617;
            /* Fondo ultra-oscuro */
            color: var(--accent-glow);
            padding: 15px;
            border: 1px solid var(--accent-digital);
            font-family: var(--font-mono);
            font-size: 14px;
            resize: none;
            outline: none;
        }

        textarea:focus {
            border-color: var(--accent-brand);
            /* Resalta el área de escritura activa */
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            gap: 10px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="text"],
        select {
            background: #1e293b;
            border: 1px solid var(--accent-digital);
            color: white;
            padding: 5px 10px;
            font-family: var(--font-mono);
            outline: none;
        }

        input[type="text"]:focus,
        select:focus {
            border-color: var(--accent-brand);
        }

        button {
            padding: 8px 16px;
            background: transparent;
            color: var(--accent-brand);
            /* Botones más visibles */
            border: 1px solid var(--accent-brand);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
        }

        button:hover {
            background: var(--accent-brand);
            color: white;
            box-shadow: 0 0 12px var(--accent-brand);
        }

        /* BOTÓN FLOTANTE MODO ENFOQUE */
        #toggle-editor-btn {
            position: fixed;
            bottom: 10px;
            right: 20px;
            z-index: 1001;
            font-size: 10px;
            opacity: 0.7;
            background: var(--bg-dark-module);
            color: var(--accent-brand);
            border: 1px solid var(--accent-brand);
        }

        /* PREVIEW PANEL */
        #preview-container {
            flex-grow: 1;
            background: #0f172a;
            /* Fondo azul noche para resaltar la lámina blanca */
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        #render-area {
            transform: scale(var(--zoom));
            transform-origin: top center;
        }

        /* LÁMINA - FONDO BLANCO */
        .slide {
            width: var(--slide-width);
            height: var(--slide-height);
            background: var(--bg-slide);
            margin-bottom: 30px;
            padding: 30px 60px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            position: relative;
            color: var(--text-main);
            box-shadow: 0 10px 40px var(--shadow-legal);
            /*TESTING*/
            overflow: hidden;
        }

        /* Header Decorativo */
        .slide::before {
            content: "CODEX_IUS // SYSTEM_LOG // 2026";
            position: absolute;
            top: 30px;
            left: 60px;
            font-size: 12px;
            font-weight: 800;
            color: var(--accent-digital);
            /* Color más discreto para metadatos */
            letter-spacing: 2px;
        }

        /* TÍTULOS */
        .slide h1 {
            font-size: 48px;
            color: white;
            background: var(--accent-cyber);
            /* Título invertido para impacto */
            /*padding: 8px 20px;*/
            display: inline-block;
            width: fit-content;
            /* margin-bottom: 25px;*/
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            font-size: 38px;
            /* Antes 48px */
            padding: 6px 15px;
            margin-bottom: 20px;
        }

        .slide h2 {
            /* font-size: 32px;*/
            color: var(--accent-cyber);
            border-bottom: 4px solid var(--accent-glow);
            /*padding-bottom: 8px;*/
            font-size: 26px;
            /* Antes 32px */
            padding-bottom: 6px;
            position: relative;
        }

        .slide h2::after {
            content: "";
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 60px;
            height: 8px;
            background: var(--accent-brand);
            /* Detalle cian sobre el azul */
        }

        h2.subtitulo-portada::after {
            bottom: -20px;
        }

        /* --- SUBTÍTULO H3 (TÉCNICO / CYBER) --- */
        .slide h3 {
            /* font-size: 22px;*/
            color: var(--accent-cyber);
            background: var(--accent-glow);
            /* Fondo muy sutil */
            /* padding: 8px 12px;*/
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            border-left: 4px solid var(--accent-brand);
            font-size: 18px;
            /* Antes 22px */
            padding: 6px 10px;

        }

        /* Prefijo decorativo para el H3 */
        .slide h3::before {
            content: "[LOG_SEC]";
            /* O cualquier etiqueta técnica que prefieras */
            font-size: 10px;
            margin-right: 15px;
            background: var(--accent-brand);
            color: white;
            padding: 2px 8px;
            font-weight: 800;
        }

        /* PÁRRAFOS */
        .slide p {
            color: var(--text-main);
            /* Uso de la variable del root */
            text-align: justify;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 14px;
        }

        .slide strong {
            color: var(--accent-cyber);
            font-weight: 800;
            font-style: italic;
            background: var(--accent-glow);
            /* Color pastel del tema */
            padding: 0 4px;
            border-radius: 2px;
            mix-blend-mode: multiply;
            /* Efecto marca-textos profesional */
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        /* CITA: EL MÓDULO OSCURO (CYBER-CARD) */
        .slide blockquote {
            background: var(--bg-dark-module);
            color: #cbd5e1;
            /* Gris claro para lectura sobre oscuro */
            padding: 35px 30px;
            margin: 25px 0;
            border-left: 10px solid var(--accent-brand);
            /* MARCADOR VIVO */
            position: relative;
            box-shadow: 10px 10px 0px var(--accent-cyber);
        }

        .slide blockquote::before {
            content: "EXTRACTED_DATA";
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--accent-brand);
            /* Identificador de tema */
            font-weight: 800;
        }

        .slide blockquote p {
            color: #f1f5f9 !important;
            /* Casi blanco para máxima lectura */
            font-style: italic;
            margin: 0;
            margin-top: 5px;
            text-align: left;
            font-size: 16px !important;
        }

        /* --- LISTAS NUMERADAS --- */
        .slide ol {
            list-style: none;
            counter-reset: slide-counter;
            padding-left: 20px;
            margin: 20px 0;
        }

        .slide ol li {
            color: var(--text-main);
            position: relative;
            padding-left: 35px;
            counter-increment: slide-counter;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .slide ol li::before {
            content: counter(slide-counter, decimal-leading-zero) ".";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-brand);
            /* NÚMERO VIVO */
            font-weight: 800;
            font-family: var(--font-mono);
            font-size: 0.9em;
        }

        /* --- LISTAS NO NUMERADAS --- */
        .slide ul {
            list-style: none;
            padding-left: 20px;
            margin: 20px 0;
        }

        .slide ul li {
            color: var(--text-main);
            position: relative;
            padding-left: 25px;
            font-size: 14px;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .slide ul li::before {
            content: "::";
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-brand);
            /* BULLET VIVO */
            font-weight: 800;
            font-family: var(--font-mono);
        }

        /* --- CUADRO DE DATOS HTML --- */
        .cyber-table {
            width: 100%;
            border: 2px solid var(--accent-cyber);
            font-family: var(--font-mono);
            font-size: 13px;
            margin: 15px 0;
            border-collapse: collapse;
        }

        .cyber-table th {
            background: var(--accent-cyber);
            color: white;
            /* Texto blanco en cabecera */
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid var(--accent-brand);
        }

        .cyber-table td {
            padding: 8px 10px;
            border-bottom: 1px solid var(--accent-glow);
            color: var(--text-main);
        }

        /* FILAS PARES: El efecto Zebra corregido */
        .cyber-table tr:nth-child(even) {
            background: var(--accent-glow);
            /* Quitamos el color: white para que se lea sobre el fondo claro */
        }

        .cyber-table td:first-child {
            border-left: 4px solid var(--accent-brand);
            font-weight: 700;
        }

        /* FOOTER */
        .slide::after {
            content: "© 2026 CODEX_IUS - ANALÍTICA JURÍDICA // SECURED_CONNECTION";
            position: absolute;
            bottom: 30px;
            left: 60px;
            right: 60px;
            border-top: 1px solid var(--accent-glow);
            padding-top: 10px;
            font-size: 10px;
            color: var(--accent-digital);
            text-align: right;
            font-family: var(--font-mono);
        }

        /* Ocultar en portada y contraportada */
        .slide:first-of-type::after,
        .slide:last-of-type::after {
            display: none !important;
        }

        /* --- PRINT LOGIC --- */
        @media print {

            @page {
                size: 176mm 250mm;
                /* B5 Exacto */
                margin: 0;
            }

            body {
                overflow: visible !important;
                display: block !important;
                /*background: white !important;*/
            }

            #editor-container,
            #toggle-editor-btn {
                display: none !important;
            }

            #preview-container {
                display: block !important;
                overflow: visible !important;
                /* background: white !important;*/
                height: auto !important;
                padding: 0 !important;
                margin: 0 !important;
            }

            #render-area {
                transform: scale(1) !important;
                width: var(--slide-width) !important;
            }

            .slide {
                margin: 0 !important;
                box-shadow: none !important;
                page-break-after: always !important;
                page-break-inside: avoid !important;
                border: none !important;
                background-color: #ffffff;/
            }

            /* Forzamos que la última lámina mantenga su degradado en la impresión */
            .slide:last-of-type {
                display: flex !important;
                /* Asegura que se vea */
                background: linear-gradient(135deg, #ffffff 0%, var(--accent-glow) 100%) !important;
                -webkit-print-color-adjust: exact;
            }
        }

        /* --- ESTILOS DE PORTADA IMPACTO --- */
       .portada {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: var(--bg-slide);
            border: 12px solid var(--accent-cyber); /* Marco de autoridad */
            padding: 40px !important;
        }

       .portada-header {
            display: flex;
            justify-content: space-between;
            font-family: var(--font-mono);
            font-size: 14px;
            color: var(--accent-cyber);

            border-bottom: 2px solid var(--accent-brand); /* Línea de impacto */
            padding-bottom: 8px;
        }

        .portada-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .titulo-principal {
            /* font-size: 50px !important;*/
            /* Tamaño masivo */
            line-height: 0.9;
            background: var(--accent-cyber) !important;
            color: white !important;
            padding: 15px !important;
            margin: 0 !important;
            clip-path: none !important;
            letter-spacing: -2px;
            width: 100%;
            font-size: 42px !important;
            /* Antes 50px */
        }

        .divider {
            height: 15px;
            background: var(--accent-brand);
            width: 150px;
            margin: 40px 0;
        }

        .subtitulo-portada {
            /* font-size: 32px !important;*/
            color: var(--accent-cyber) !important;
            background: none !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            margin-top: 20px !important;
            line-height: 1.1;
            font-size: 26px !important;
            /* Antes 32px */
        }

        .subtitulo-portada strong {
            /* background: var(--accent-digital) !important;
            color: black !important;
            font-style: normal !important;*/
            color: var(--accent-brand);
            font-weight: 800;
            font-style: italic;

            /* El truco para que no tape: */
            background: var(--accent-glow);
            padding: 0 4px;
            border-radius: 2px;

            /* Esto lo envía "visualmente" al fondo de las letras */
            mix-blend-mode: multiply;

            /* Aseguramos que se comporte como una caja inline pero contenida */
            display: inline;
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
        }

        .portada-footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            position: relative;
        }

        .autor-box {
            display: flex;
            flex-direction: column;
            font-family: var(--font-mono);
        }

       .autor-box .label {
            font-size: 12px;
            color: var(--accent-digital);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .autor-box .value {
            font-size: 18px;
            font-weight: 800;
            color: var(--accent-cyber);
        }

        /* Línea de efecto "escáner" decorativa */
        .scan-line {
            width: 100%;
            height: 2px;
            background: var(--accent-brand);
            position: absolute;
            bottom: -20px;
            box-shadow: 0 0 10px var(--accent-brand);
            opacity: 0.5;
        }

        /* Estilos específicos para la Contraportada */
        .contraportada {
            background: linear-gradient(180deg, #ffffff 0%, var(--accent-glow) 100%);
            border-color: var(--accent-digital);
            /* Cambia el color del marco para el cierre */
        }

        .contra-content {
            justify-content: space-around !important;
        }

        .status-box {
            border-left: 5px solid var(--accent-brand);
            padding-left: 20px;
            margin-bottom: 30px;
        }

        .desc-final {
            font-size: 16px !important;
            color: #666 !important;
            margin-top: 10px;
            text-align: left !important;
        }

        .social-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .social-item {
            background: var(--bg-dark-module);
            padding: 15px;
            border-right: 4px solid var(--accent-brand);
        }

        .social-item .label {
            display: block;
            font-size: 10px;
            color: var(--accent-brand);
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .social-item .value {
            color: white;
            font-weight: 700;
            font-size: 16px;
        }

        .contraportada .portada-header {
            border-bottom: 2px solid var(--accent-cyber);
        }

        .portada.contraportada h2::after {
            bottom: -4px;
        }

        /* ESTILO DINÁMICO PARA LA CONTRAPORTADA */
        .slide:last-of-type {
            /* Usamos el color de acento pero con muy baja opacidad (5% a 8%) */
            background: linear-gradient(135deg,
                    rgba(255, 255, 255, 1) 0%,
                    var(--accent-glow) 100%) !important;

            /*border-right: 20px solid var(--accent-cyber);*/
            position: relative;
        }

        /* La barra lateral ahora es interna, garantizando su impresión */
        .slide::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 100%;
            background-color: var(--accent-cyber) !important;
            /* Forzamos que el color se imprima */
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            z-index: 10;
        }

        /* Marca de agua decorativa solo para la última lámina */
        .slide:last-of-type::after {

            color: var(--accent-cyber);

        }
    </style>
</head>

        marked.setOptions({
            headerIds: false,
            mangle: false,
            sanitize: false,
            breaks: true
        });

        const input = document.getElementById('markdown-input');
        const output = document.getElementById('render-area');

        function updatePreview() {
            const slidesContent = input.value.split('---');
            output.innerHTML = '';
            slidesContent.forEach(content => {
                if (content.trim() === "") return;
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                slideDiv.innerHTML = marked.parse(content.trim());
                output.appendChild(slideDiv);
            });
        }

        function toggleEditor() {
            document.getElementById('editor-container').classList.toggle('hidden');
        }

        function updateTitle(val) {
            document.title = val || "REPORTE_SISTEMA";

        function changeTheme(themeName) {
            document.body.className = themeName;
        }
