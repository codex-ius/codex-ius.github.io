        :root {

            /* Azul petróleo oscuro y sobrio */

        body.tema-doctrina {

            /* Marrón cuero/madera oscuro */

        #editor-container {
            height: 35vh;

            padding: 0;

            resize: none;
            outline: none;
        }

            display: flex;
            justify-content: space-between;

            margin-bottom: 10px;
            gap: 10px;

            display: flex;
            align-items: center;
            gap: 10px;
        }

        #render-area {

        .slide strong {

        }

        /* --- LISTAS NUMERADAS (MARKDOWN 1.) --- */
        .slide ol {
            list-style: none;
            /* Quitamos el número por defecto */
            counter-reset: slide-counter;
            /* Inicializamos un contador */
            padding-left: 20px;
            margin: 20px 0;
        }

        .slide ol li {
            /* font-size: 17px;*/
            line-height: 1.2;
            color: #333;
            /* margin-bottom: 12px;*/
            position: relative;
            padding-left: 35px;
            /* Un poco más de espacio para números de dos dígitos */
            text-align: left;
            counter-increment: slide-counter;
            /* Incrementamos el contador en cada li */

            font-size: 14px;
            /* Antes 17px */
            margin-bottom: 8px;
        }

        /* El número "Digital" */
        .slide ol li::before {
            content: counter(slide-counter, decimal-leading-zero) ".";
            /* "decimal-leading-zero" pone un 0 antes (01, 02...) para más estilo tech */
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-digital);
            font-weight: 800;
            font-family: var(--font-mono);
            text-shadow: 0 0 8px rgba(0, 213, 255, 0.735);
            font-size: 0.9em;
            /* Ligeramente más pequeño para que no compita con el texto */
        }

        /* Sub-niveles para listas numeradas */
        .slide ol ol {
            margin: 15px 0;
            opacity: 0.8;
            counter-reset: sub-counter;
            /* Reinicia contador para sub-listas */
        }

        .slide ol ol li {
            /*font-size: 16px;*/
            /* Ajustado de tus 28px (que quizás era un typo) para ser legible */
            padding-left: 40px;
            counter-increment: sub-counter;
        }

        .slide ol ol li::before {
            content: counter(slide-counter) "." counter(sub-counter);
            /* Formato tipo 1.1, 1.2... */
            color: var(--accent-cyber);
        }

        /* --- LISTAS NO NUMERADAS (MARKDOWN *) --- */
        .slide ul {
            list-style: none;
            /* Eliminamos el círculo aburrido */
            padding-left: 20px;
            margin: 20px 0;

            /* Antes 17px */
            margin-bottom: 8px;
        }

        /* El nuevo "Bullet" Digital */
        .slide ul li::before {
            content: "::";
            /* O puedes usar ">" o "■" */
            position: absolute;
            left: 0;
            top: 0;
            color: var(--accent-digital);
            font-weight: 800;
            font-family: var(--font-mono);
            /* Un pequeño resplandor para que parezca luz */

        }

        /* Efecto para sub-elementos si anidas listas */
        .slide ul ul {
            margin: 15px 0;
            opacity: 0.8;
        }



        .slide ul ul li::before {
            content: ">>";
            color: var(--accent-cyber);
        }

        /* --- CUADRO DE DATOS HTML --- */
        .cyber-table {
            width: 100%;
            border: 2px solid var(--accent-cyber);

            /* Usa el color tenue del tema actual */

        /* Resaltado de la primera celda como "Primary Key" */

            /* color: var(--accent-cyber);
            font-weight: 800;
            /* Quitamos el background fijo de aquí para que no tape el efecto zebra */

        /* FOOTER */
        .slide::after {
            content: "© 2026 CODEX_IUS - ANALÍTICA JURÍDICA // SECURED_CONNECTION";
            position: absolute;
            bottom: 30px;

# 01_DENSIDAD_TEXTUAL
## Verificación de Párrafos y Resaltados
Este es un test de párrafo estándar a **14px**. El objetivo es verificar que la lectura sea cómoda y que el interlineado permita una alta densidad de datos sin sacrificar la estética técnica. Aquí probamos un **resaltado fuerte con strong** que utiliza el modo de mezcla \`multiply\` para no tapar las letras vecinas.

---

### Sub-módulo de Carga
* **Punto de Control A:** Verificación de alineación de bullets :: en listas no numeradas.
* **Punto de Control B:** Test de anidamiento de sub-listas:
  * Sub-item con color de acento automático.
  * Verificación de margen izquierdo en segundo nivel.
* **Punto de Control C:** Resistencia de la caja de texto ante contenidos extensos que rozan el footer decorativo.

> "Esta cita es un bloque de prueba diseñado para ocupar al menos tres líneas de texto y verificar que la sombra proyectada no interfiera con el siguiente elemento del DOM."
