const INDICE_ACTUAL = 191456.01; // Febrero 2026


function ejecutarComputo() {
    desgloseEmpleadores = {};
    let remsParaPromedio = [], lineaTiempo = new Set();
    
    const textoPre = document.getElementById('inputPre94').value;
    const textoPost = document.getElementById('inputPost94').value;

    // --- PROCESAR PRE-94 ---
    // Regex simple para capturar Empresa y CUIT en formato Pre-94
    const regexPre = /^(.+?)\s+([\d-]{11,})/gm;
    let mPre;
    while ((mPre = regexPre.exec(textoPre)) !== null) {
        const [_, empresa, cuit] = mPre;
        if (!desgloseEmpleadores[cuit]) {
            desgloseEmpleadores[cuit] = { n: empresa.trim(), m: new Set(), c: 0, e: 0, pre: true };
        }
    }

    // --- PROCESAR POST-94 (Tu regex exitosa) ---    // --- PROCESAR POST-94 ---
    const regexPost = /^(.+?)\s+([\d-]{11,})\s+[EC]\s*[DP]?\s+(\d{2}\/\d{4})\s+\d+\s+\d+\s+([\d.,]+)\s+[\d.,]+\s+([\d.,]+)\s+([\d.,]+)/gm;
    let m;
    while ((m = regexPost.exec(textoPost)) !== null) {
        const [_, empresa, cuit, periodo, totalStr, especialStr, sacStr] = m;
        const total = parseFloat(totalStr.replace(/\./g, '').replace(',', '.')) || 0;
        const especial = parseFloat(especialStr.replace(/\./g, '').replace(',', '.')) || 0;
        const sac = parseFloat(sacStr.replace(/\./g, '').replace(',', '.')) || 0;
        
        lineaTiempo.add(periodo);
        if (!desgloseEmpleadores[cuit]) {
            desgloseEmpleadores[cuit] = { n: empresa.trim(), m: new Set(), c: 0, e: 0 };
        }
        
        desgloseEmpleadores[cuit].m.add(periodo);
        desgloseEmpleadores[cuit].e += especial;
        desgloseEmpleadores[cuit].c += (total - especial);

        // --- CAMBIO AQU: ACTUALIZACIN TIPO SICA ---
        if (sac === 0) {
            const sueldoParaPromediar = calcularActualizado(total, periodo);
            if (sueldoParaPromediar > 0) {
                remsParaPromedio.push(sueldoParaPromediar);
            }
        }
    }

    const ult120 = remsParaPromedio.slice(-120);
    const prom = ult120.length ? (ult120.reduce((a, b) => a + b, 0) / ult120.length) : 0;
    renderizarResumen(lineaTiempo.size, prom);
}
function calcularActualizado(sueldoHistorico, periodo) {
    const [mes, anio] = periodo.split("/");
    if (parseInt(anio) < 1994) return 0;
    
    try {
        const valorIndiceMes = TABLA_INDICES[anio][mes];
        const coeficiente = INDICE_ACTUAL / valorIndiceMes;
        return sueldoHistorico * coeficiente;
    } catch (e) {
        return sueldoHistorico; // Si no hay 铆ndice, devuelve el hist贸rico
    }
}

    function dibujarResumenDesdeJSON(titulo) {
    let html = `<p><strong>TOTAL POST-94:</strong> ${titulo}</p><hr>`;

            <span style="color:red">Esp: $${emp.e.toLocaleString('es-AR')}</span>
        </p>`;
    }
    document.getElementById('panel-resumen').innerHTML = html;
}

async function ejecutarLogin() {
    const pin = document.getElementById('pass-input').value;
    toggleLoad(true);
    try {
        const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", pin: pin }) });
        const res = await r.json();
        if (res.success) {
            USER_ROLE = res.role;
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            resetearTemporizador();
        } else { alert("PIN Incorrecto"); }
    } catch (e) { alert("Error de Login"); }
    toggleLoad(false);
}

function actualizarEdad() {
    const f = document.getElementById('fecha_nac').value;
    if(!f) return;
    const n = new Date(f), h = new Date();
    let e = h.getFullYear() - n.getFullYear();
    if (h.getMonth() < n.getMonth() || (h.getMonth() === n.getMonth() && h.getDate() < n.getDate())) e--;
    document.getElementById('edad-display').innerText = e + " a帽os";
}

function crearGrupoMoratoria(d = {}) {
    const div = document.createElement('div');
    div.className = "moratoria-item";
    div.innerHTML = `
        <div class="row">
            <input type="text" class="m-ley" placeholder="Ley" value="${d.ley||''}" style="width:40%">
            <input type="number" class="m-pact" placeholder="Pact." value="${d.pactadas||''}" style="width:25%">
            <input type="number" class="m-pagas" placeholder="Pag." value="${d.pagas||''}" style="width:25%">
            <button onclick="this.parentElement.parentElement.remove()" style="color:red; border:none; background:none;">X</button>
        </div>`;
    document.getElementById('moratorias-wrapper').appendChild(div);
}

async function cargarAgenda() {
    toggleLoad(true);
    const lista = document.getElementById('agenda-lista');
    lista.innerHTML = "";
    try {
        const r = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "listarTodo" }) });
        const datos = await r.json();
        datos.forEach(c => {
            const div = document.createElement('div');
            div.className = "card";
            div.innerHTML = `<b>${c[2]}</b><br><small>DNI: ${c[1]}</small><br>
            <button class="btn btn-blue" style="padding:5px; font-size:10px; width:80px;" onclick="editarDesdeAgenda('${c[1]}')">VER FICHA</button>`;
            lista.appendChild(div);
        });
    } catch (e) { alert("Error al cargar agenda"); }
    toggleLoad(false);
}

function editarDesdeAgenda(dni) {
    document.getElementById('dni').value = dni;
    consultarExpediente();
    mostrarSeccion('form');
}

function mostrarSeccion(s) {
    document.getElementById('sec-form').classList.add('hidden');
    document.getElementById('sec-agenda').classList.add('hidden');
    document.getElementById('sec-' + s).classList.remove('hidden');
    if(s === 'agenda') cargarAgenda();
}
function limpiarFormulario() {
    document.querySelectorAll('input, textarea').forEach(i => i.value = "");
    document.getElementById('moratorias-wrapper').innerHTML = "";
    document.getElementById('panel-resumen').classList.add('hidden');
    document.getElementById('panel-resumen').innerHTML = "";
    desgloseEmpleadores = {}; // IMPORTANTE: Limpiar el objeto global
}

function toggleLoad(v) { document.getElementById('loading').className = v ? "" : "hidden"; }
function cerrarSesion() { location.reload(); }
function resetearTemporizador() {
    clearTimeout(timeoutReloj);
    timeoutReloj = setTimeout(cerrarSesion, MINUTOS_INACTIVIDAD * 60 * 1000);
}
document.onmousemove = resetearTemporizador;
