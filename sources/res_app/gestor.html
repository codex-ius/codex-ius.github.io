<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Previsional v1.0</title>
    <style>
        body { font-family: sans-serif; background: #eee; padding: 10px; }
        .card { background: white; padding: 15px; border-radius: 5px; margin-bottom: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .hidden { display: none; }
        label { display: block; font-weight: bold; margin-top: 10px; font-size: 0.9em; }
        input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; }
        .btn { background: #007bff; color: white; border: none; padding: 10px; width: 100%; border-radius: 3px; cursor: pointer; margin-top: 10px; font-weight: bold; }
        .btn-add { background: #28a745; }
        .btn-search { background: #6c757d; width: auto; padding: 8px 15px; }
        .moratoria-item { border: 1px solid #ddd; padding: 10px; margin-top: 10px; background: #f9f9f9; }
        .row { display: flex; gap: 10px; align-items: flex-end; }
        #loading { text-align: center; color: #007bff; font-weight: bold; }
    </style>
</head>
<body>

<div id="loading" class="hidden">Cargando datos...</div>

<div id="login-screen" class="card">
    <h3>Acceso Seguro</h3>
    <label>PIN de Acceso</label>
    <input type="password" id="pass-input">
    <button class="btn" onclick="ejecutarLogin()">INGRESAR</button>
</div>

<div id="main-content" class="hidden">
    <div class="card">
        <h3>Datos del Cliente</h3>
        <div class="row">
            <div style="flex:1"><label>DNI</label><input type="number" id="dni"></div>
            <button class="btn btn-search" onclick="consultarExpediente()"> Buscar</button>
        </div>
        
        <label>Nombre Completo</label>
        <input type="text" id="nombre" class="master-field">

        <div class="row">
            <div style="flex:1"><label>Fecha Nacimiento</label><input type="date" id="fecha_nac" class="master-field"></div>
            <div style="flex:1">
                <label>Estado Civil</label>
                <select id="estado_civil" class="master-field">
                    <option value="Soltero/a">Soltero/a</option>
                    <option value="Casado/a">Casado/a</option>
                    <option value="Divorciado/a">Divorciado/a</option>
                    <option value="Viudo/a">Viudo/a</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div style="flex:1"><label>CUIL</label><input type="text" id="cuil" class="master-field"></div>
            <div style="flex:1">
                <label>Clave ANSES</label>
                <input type="text" id="clave_anses" class="master-field">
            </div>
        </div>
    </div>

    <div class="card">
        <h3>Moratorias y Planes</h3>
        <div id="moratorias-wrapper"></div>
        <button class="btn btn-add" onclick="crearGrupoMoratoria()">+ Agregar Plan</button>
    </div>

    <div class="card">
        <label>Estado del Tr谩mite</label>
        <select id="estado_tramite">
            <option>Esperando Turno</option>
            <option>Iniciado</option>
            <option>En C贸mputos</option>
            <option>Acordado</option>
        </select>

        <label>Notas de Gesti贸n</label>
        <textarea id="notas" rows="4"></textarea>

        <button class="btn" onclick="enviarDatos()" style="background:#000"> GUARDAR TODO</button>
        <button class="btn btn-search" onclick="location.reload()" style="background:#dc3545; margin-top:20px;">Cerrar Sesi贸n</button>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwLdk4j2Pc7Ng88TunAhNTveET1SDgDIcm-JVgXxNxLkMWReNYDB3JLf5-4o2lQE0T-/exec";
    let USER_ROLE = "";

    async function ejecutarLogin() {
        const pin = document.getElementById('pass-input').value;
        toggleLoad(true);
        try {
            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "login", pin: pin }) });
            const res = await resp.json();
            if (res.success) {
                USER_ROLE = res.role;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('main-content').classList.remove('hidden');
                if(USER_ROLE === "RESTRINGIDO") document.querySelectorAll('.master-field').forEach(el => el.disabled = true);
            } else { alert("PIN Incorrecto"); }
        } catch (e) { alert("Error de conexi贸n"); }
        toggleLoad(false);
    }

    async function consultarExpediente() {
        const dni = document.getElementById('dni').value;
        toggleLoad(true);
        try {
            const resp = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: "consultarDNI", dni: dni }) });
            const res = await resp.json();
            if(res) {
                document.getElementById('nombre').value = res[2] || "";
                document.getElementById('fecha_nac').value = res[3] ? res[3].split('T')[0] : "";
                document.getElementById('cuil').value = res[4] || "";
                document.getElementById('clave_anses').value = res[5] || "";
                document.getElementById('estado_civil').value = res[6] || "Soltero/a";
                document.getElementById('estado_tramite').value = res[7] || "";
                document.getElementById('notas').value = res[9] || "";
                
                const wrapper = document.getElementById('moratorias-wrapper');
                wrapper.innerHTML = "";
                JSON.parse(res[8] || "[]").forEach(m => crearGrupoMoratoria(m));
                alert("Expediente cargado");
            } else { alert("DNI no encontrado"); }
        } catch (e) { console.error(e); }
        toggleLoad(false);
    }

    function crearGrupoMoratoria(d = {}) {
        const div = document.createElement('div');
        div.className = 'moratoria-item';
        div.innerHTML = `
            <label>Ley</label><input type="text" class="m-ley" value="${d.ley||''}">
            <div class="row">
                <div style="flex:1"><label>Pactadas</label><input type="number" class="m-pact" value="${d.pactadas||''}"></div>
                <div style="flex:1"><label>Pagas</label><input type="number" class="m-pagas" value="${d.pagas||''}"></div>
            </div>
            <button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; margin-top:5px; cursor:pointer;">[Eliminar]</button>
        `;
        document.getElementById('moratorias-wrapper').appendChild(div);
    }

    async function enviarDatos() {
        toggleLoad(true);
        const moratorias = Array.from(document.querySelectorAll('.moratoria-item')).map(it => ({
            ley: it.querySelector('.m-ley').value,
            pactadas: it.querySelector('.m-pact').value,
            pagas: it.querySelector('.m-pagas').value
        }));

        const payload = {
            action: "guardarExpediente",
            dni: document.getElementById('dni').value,
            nombre: document.getElementById('nombre').value,
            fecha_nac: document.getElementById('fecha_nac').value,
            cuil: document.getElementById('cuil').value,
            clave_anses: document.getElementById('clave_anses').value,
            estado_civil: document.getElementById('estado_civil').value,
            estado: document.getElementById('estado_tramite').value,
            notas: document.getElementById('notas').value,
            moratorias: JSON.stringify(moratorias),
            usuario: USER_ROLE
        };

        try {
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Guardado correctamente");
        } catch (e) { alert("Error al guardar"); }
        toggleLoad(false);
    }

    function toggleLoad(v) { document.getElementById('loading').className = v ? "" : "hidden"; }
</script>
</body>
</html>
