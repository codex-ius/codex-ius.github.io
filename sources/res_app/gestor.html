<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Previsional v2.10</title>
    <link rel="stylesheet" href="../css/gestor_style.css">
</head>
<body>

<header>SISTEMA GESTOR PREVISIONAL</header>

<div id="loading" class="hidden">PROCESANDO...</div>

<div id="login-screen" class="container">
    <div class="card">
        <h3>Iniciar Sesi√≥n</h3>
        <label>PIN de Acceso</label>
        <input type="password" id="pass-input">
        <button class="btn btn-blue" onclick="ejecutarLogin()">INGRESAR</button>
    </div>
</div>

<div id="main-app" class="hidden">
    <nav>
        <span class="nav-item" onclick="mostrarSeccion('form')">üìù FICHA Y C√ìMPUTO</span>
        <span class="nav-item" onclick="mostrarSeccion('agenda')">üìÇ AGENDA</span>
        <span class="nav-item" style="color:var(--red);" onclick="cerrarSesion()">üö´ SALIR</span>
    </nav>

    <div id="sec-form" class="container">
        <div class="card">
            <h3>Ficha del Cliente</h3>
            <div class="row">
                <div style="flex:1"><label>DNI</label><input type="number" id="dni"></div>
                <button class="btn btn-blue" style="width:60px; margin:0;" onclick="consultarExpediente()">üîç</button>
            </div>
            <label>Nombre y Apellido</label>
            <input type="text" id="nombre">
            
            <div class="row">
                <div style="flex:1"><label>Nacimiento</label><input type="date" id="fecha_nac" onchange="actualizarEdad()"></div>
                <div style="flex:1"><label>Edad</label><div id="edad-display" style="padding:12px; font-weight:bold; color:var(--blue);">-</div></div>
            </div>

            <div class="row">
                <div style="flex:1"><label>CUIL</label><input type="text" id="cuil"></div>
                <div style="flex:1"><label>Clave ANSES</label><input type="text" id="clave_anses"></div> 
            </div>

            <div class="row">
                <div style="flex:1">
                    <label>Estado Civil</label>
                    <select id="estado_civil">
                        <option value="Soltero/a">Soltero/a</option>
                        <option value="Casado/a">Casado/a</option>
                        <option value="Divorciado/a">Divorciado/a</option>
                        <option value="Viudo/a">Viudo/a</option>
                    </select>
                </div>
                <div style="flex:1"><label>Hijos</label><input type="number" id="hijos"></div>
            </div>
        </div>

        <div class="card">
            <h3>C√≥mputo de Datos Laborales</h3>
    <label>S√°bana Pre-94</label>
    <textarea id="inputPre94" placeholder="Pegue datos anteriores al 06/94..." rows="4"></textarea>
            <h3>C√≥mputo de Datos Laborales</h3>
            <label>S√°bana Post-94</label>
            <textarea id="inputPost94" placeholder="Pegue datos posteriores al 07/94..." rows="5"></textarea>
            <button class="btn btn-outline" onclick="ejecutarComputo()">üìä GENERAR RESUMEN</button>
            <div id="panel-resumen" class="resumen-laboral hidden"></div>
        </div>

        <div class="card">
            <h3>Estado y Moratorias</h3>
            <div id="moratorias-wrapper"></div>
            <button class="btn btn-outline" onclick="crearGrupoMoratoria()">+ Agregar Plan</button>
            
            <label>Estado Tr√°mite</label>
            <select id="estado_tramite">
                <option>Iniciado</option>
                <option>En C√≥mputos</option>
                <option>Acordado</option>
            </select>

            <label>Notas</label>
            <textarea id="notas" rows="3"></textarea>
            
            <button class="btn btn-green" onclick="enviarDatos()">üíæ GUARDAR EXPEDIENTE</button>
            <button id="btn-borrar-maestro" class="btn btn-red hidden" onclick="eliminarExpediente()">üóëÔ∏è ELIMINAR EXPEDIENTE (SOLO MAESTRO)</button>
            
            <button class="btn btn-outline" style="color:var(--red); border-color:var(--red);" onclick="limpiarFormulario()">LIMPIAR PANTALLA</button>
        </div>
    </div>
    <div class="no-print" style="margin-top: 20px;">
    <button onclick="window.print()" style="padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
        üìÑ Imprimir o Guardar PDF
    </button>
</div>


    <div id="sec-agenda" class="container hidden">
        <button class="btn btn-blue" onclick="cargarAgenda()">üîÑ ACTUALIZAR LISTADO</button>
        <div id="agenda-lista" style="margin-top:15px;"></div>
    </div>
</div>
<script src="../scripts/gestor_script.js"></script>


</body>
                    </html>
