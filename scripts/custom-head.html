<link rel="stylesheet" href="{{ site.baseurl }}/sources/css/reset.css">
<link rel="shortcut icon" href="{{ site.baseurl }}/sources/icons/fav.png" type="image/x-icon">

<script type="module">
  // IMPORTA TODOS tus módulos JS
  import { createSections } from '{{ site.baseurl }}/scripts/config.js';
  import { constituciones, tratados, codigos, leyes } from '{{ site.baseurl }}/scripts/data.js';
  import { setupSearch } from '{{ site.baseurl }}/scripts/searchFilter.js';
  import { renderCards } from '{{ site.baseurl }}/scripts/cards.js';
  import { setupThemeToggle } from '{{ site.baseurl }}/scripts/themeToggle.js';
  import { setupDetailsToggle } from '{{ site.baseurl }}/scripts/utils.js';

  // Inicialización AUTOMÁTICA (igual que tu main.js)
  createSections(constituciones, 'Constituciones Argentinas', 'leyes');
  createSections(codigos, 'Códigos de Fondo y Forma', 'leyes');
  createSections(tratados, 'Tratados Constitucionales', 'leyes');
  createSections(leyes, 'Leyes Nacionales y de Mendoza', 'leyes');
  
  setupSearch('#search-input', '.divContainer_links');
  renderCards('#cards-container', ['educacion', 'noticias', 'ensayos']);
  
  setupThemeToggle('main');
  setupDetailsToggle();

  // Animación texto (copiada de main.js)
  const words = ["aprender;", "enseñar;", "servir;"];
  const el = document.getElementById("animated-text");
  let index = 0;
  function changeText() {
    el.style.opacity = 0;
    setTimeout(() => {
      el.textContent = words[index];
      el.style.opacity = 1;
      index = (index + 1) % words.length;
    }, 500);
  }
  setInterval(changeText, 3000);
</script>
